version: '3.8'

services:
  app:
    build: .
    container_name: bestcure-erp
    restart: unless-stopped
    ports:
      - '5001:5001'
    environment:
      - NODE_ENV=production
      - PORT=5001
      - MONGO_URI=mongodb://mongo:27017/bestcure_erp
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - bestcure-network

  mongo:
    image: mongo:7
    container_name: bestcure-mongo
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - bestcure-network

volumes:
  mongo_data:
    driver: local

networks:
  bestcure-network:
    driver: bridge
